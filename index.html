<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wzlxf.space</title>
    <style>
        /* --- Apple 风格核心样式 --- */
        :root {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --accent-color: #8E2DE2; /* 紫色渐变 */
            --accent-color-2: #4A00E0;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 隐藏滚动条但保留滚动功能 */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* 每一屏的高度设置 */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 初始隐藏 */
            transform: translateY(50px); /* 初始下沉 */
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); /* 苹果风格的丝滑回弹 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 激活状态：当元素进入视野时 */
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 巨大的标题文字 */
        h1 {
            font-size: clamp(3rem, 8vw, 6rem); /* 响应式超大字体 */
            font-weight: 700;
            letter-spacing: -0.02em;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #fff 30%, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        /* 副标题/正文 */
        p {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 400;
            color: #86868b; /* 苹果经典的灰色副文本 */
            text-align: center;
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.5;
        }

        /* 特殊高亮文字（渐变色） */
        .highlight {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 最后一个星球/圆圈动画 */
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 50px;
        }
        
        .planet {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-2));
            box-shadow: 0 0 60px rgba(74, 0, 224, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* 向下箭头提示 */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

    </style>
</head>
<body>

    <section class="visible">
        <h1>wzlxf<br>.space</h1>
        <p>一个只属于我们的空间。</p>
        <div class="scroll-indicator">↓</div>
    </section>

    <section>
        <h1>浩瀚宇宙</h1>
        <p>在这无垠的星河与漫长的时间里。</p>
    </section>

    <section>
        <h1>Probability.</h1>
        <p>原本两条平行的轨迹，<br>相遇的概率是 <span style="color:white">0.000000003%</span>。</p>
    </section>

    <section>
        <h1>But I found you.</h1>
        <p>但我找到了你，<br><span class="highlight">楼小菲</span>。</p>
    </section>

    <section>
        <div class="planet-container">
            <div class="planet"></div>
        </div>
        <h1 style="margin-top: 30px; font-size: 2rem;">唯愿此刻永恒</h1>
        <p style="font-size: 1rem; margin-top: 10px;">wzlxf.space</p>
    </section>

    <script>
        // 简单的滚动监听脚本
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 // 当元素出现 10% 时触发
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    // 如果想要滚回去时消失（重复动画），把下面这行注释取消掉
                    // entry.target.classList.remove('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
