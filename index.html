<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ.WZ | Digital Garden</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --secondary: #86868b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
        body { background-color: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        nav {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px);
            z-index: 100; display: flex; justify-content: center; align-items: center; gap: 30px;
            font-size: 13px; border-bottom: 1px solid var(--border);
        }
        nav a { color: var(--secondary); text-decoration: none; transition: 0.3s; }
        nav a:hover { color: #fff; }

        .hero {
            height: 80vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }
        .hero h1 {
            font-size: clamp(60px, 10vw, 120px); font-weight: 600; letter-spacing: -0.03em;
            background: linear-gradient(180deg, #fff 30%, #555 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 20px; color: var(--secondary); margin-top: 10px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px 100px; }
        
        /* 文章列表样式 */
        .section-title { color: var(--secondary); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        
        .journal-list { display: flex; flex-direction: column; gap: 1px; background: var(--border); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
        .post-item { 
            background: var(--bg); padding: 25px 30px; text-decoration: none; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .post-item:hover { background: var(--glass); }
        .post-info h3 { font-size: 20px; color: #fff; font-weight: 500; }
        .post-info span { color: var(--secondary); font-size: 14px; margin-top: 5px; display: block; }
        .arrow { color: var(--secondary); font-size: 20px; }

        footer { text-align: center; padding: 50px; color: #444; font-size: 12px; }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="https://github.com/skdhod">GitHub</a>
    </nav>

    <section class="hero">
        <h1>MJ.WZ</h1>
        <p>Welcome to my digital space.</p>
    </section>

    <main class="container">
        <p class="section-title">Latest Journal</p>
        <div class="journal-list">
            
            <a href="posts/OTC.html" class="post-item">
                <div class="post-info">
                    <h3>中国场外期权交易中的赚钱参与者：身份特征与监管调查报告</h3>
                    <span>February 1, 2026</span>
                </div>
                <div class="arrow">→</div>
            </a>
            </div>
    </main>

    <footer>
        &copy; 2026 MJ.WZ. Designed for the minimalist.
    </footer>

</body>
</html>
